<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Book Management System</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="bookTitle" placeholder="Enter Book Title">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="bookAuthor" placeholder="Enter Book Author">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addBook()">Add</button>
            </div>
        </div>
    </div>


    <h2 class="text-center mt-5">Books</h2>

    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let b of books; index as i">
            {{b.title}} {{b.author}}
            <button class="btn btn-danger" (click)="deleteBook(i)">Delete</button>
        </li>
    </ul>

</div>
